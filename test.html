<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8체질 AI 자가진단 - Wellness Navigator</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .progress-container {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            position: fixed;
            top: 60px;
            /* Below header */
            left: 0;
            z-index: 99;
        }

        .progress-bar {
            height: 100%;
            background: #00b8d4;
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-card {
            margin-top: 40px;
            padding: 24px;
            text-align: center;
        }

        .question-number {
            font-size: 14px;
            font-weight: 700;
            color: #00b8d4;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 22px;
            font-weight: 700;
            color: #222;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 18px;
            border-radius: 16px;
            font-size: 16px;
            color: #444;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }

        .option-btn:hover {
            border-color: #00b8d4;
            background: #f0fdff;
            color: #00838f;
        }

        .option-btn:active {
            transform: scale(0.98);
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="mobile-container">
        <!-- Header -->
        <header class="app-header">
            <div class="profile-area">
                <div class="avatar" style="width: 32px; height: 32px; font-size: 14px;">
                    <i class="fa-solid fa-stethoscope"></i>
                </div>
                <div class="info">
                    <span class="name" style="font-size: 14px;">8체질 정밀 진단</span>
                </div>
            </div>
        </header>

        <!-- Progress -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Question Area -->
        <div id="question-container">
            <!-- Questions injected via JS -->
            <div class="question-card">
                <div style="padding: 40px 0;">
                    <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 30px; color: #ccc;"></i>
                    <p style="margin-top: 20px; color: #888;">AI 진단 엔진 로딩중...</p>
                </div>
            </div>
        </div>

    </div>
    <script src="quiz_logic.js"></script>
</body>

</html>
