<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 랜딩 페이지 랩</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 40px 24px;
        }

        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: 24px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: #888;
            font-weight: 400;
        }

        .version-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .version-card {
            display: block;
            text-decoration: none;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .version-card:hover {
            border-color: #00b8d4;
            box-shadow: 0 4px 12px rgba(0, 184, 212, 0.1);
            transform: translateY(-2px);
        }

        .version-title {
            font-size: 16px;
            font-weight: 700;
            color: #222;
            margin-bottom: 6px;
        }

        .version-desc {
            font-size: 14px;
            color: #888;
            font-weight: 400;
        }

        .arrow-icon {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: #ddd;
            font-size: 14px;
        }

        .version-card:hover .arrow-icon {
            color: #00b8d4;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">마이 랜딩 페이지 랩</h1>
            <p class="subtitle">디자인적인 시안을 선택해서 확인해 보세요.</p>
        </header>

        <div class="version-list">
            <!-- V1 -->
            <a href="https://wellness-8lab.vercel.app" class="version-card" target="_blank">
                <h2 class="version-title">디자인 V1 (전문가용)</h2>
                <p class="version-desc">3D 히어로 & 기본 자가진단 버전</p>
                <i class="fa-solid fa-arrow-right arrow-icon"></i>
            </a>

            <!-- V2 -->
            <a href="https://wellness-8mbti.vercel.app" class="version-card" target="_blank">
                <h2 class="version-title">디자인 V2 (MZ용)</h2>
                <p class="version-desc">MBTI 캐릭터 & 카드형 UI (MZ 타겟)</p>
                <i class="fa-solid fa-arrow-right arrow-icon"></i>
            </a>

            <!-- V3 Placeholder -->
            <div class="version-card" onclick="alert('준비중인 디자인입니다.')">
                <h2 class="version-title">디자인 V3</h2>
                <p class="version-desc">모드디미 & 카드 섹션</p>
                <i class="fa-solid fa-arrow-right arrow-icon"></i>
            </div>

            <!-- V4 Placeholder -->
            <div class="version-card" onclick="alert('준비중인 디자인입니다.')">
                <h2 class="version-title">디자인 V4</h2>
                <p class="version-desc">오렌지 테마</p>
                <i class="fa-solid fa-arrow-right arrow-icon"></i>
            </div>

            <!-- V5 Placeholder -->
            <div class="version-card" onclick="alert('준비중인 디자인입니다.')">
                <h2 class="version-title">디자인 V5</h2>
                <p class="version-desc">네이비 테마</p>
                <i class="fa-solid fa-arrow-right arrow-icon"></i>
            </div>

            <!-- V6 Placeholder -->
            <div class="version-card" onclick="alert('준비중인 디자인입니다.')">
                <h2 class="version-title">디자인 V6</h2>
                <p class="version-desc">V1 디자인</p>
                <i class="fa-solid fa-arrow-right arrow-icon"></i>
            </div>
        </div>
    </div>
</body>

</html>
